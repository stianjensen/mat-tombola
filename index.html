<!doctype html>
<html>
<body>
<ul id="recipes" />
<script>
fetch('/index.txt').then(response => response.json()).then(recipes => {
  for (const recipe of recipes.split('\n')) {
    const li = document.createElement('li');
    li.textContent = recipe.replace('.md', '');
    document.querySelector('#recipes').appendChild(li);
  }
});
</script>
</body>
</html>
